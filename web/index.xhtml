<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h:link value="add new books " outcome="add"></h:link>

            <h:dataTable var="b" value="#{bookController.findAll()}"
                         border="1"  cellpadding="2">
                <h:column>
                    <f:facet name="header">ID</f:facet>
                    <h:outputText value="#{b.bid}"></h:outputText>
                </h:column>

                <h:column>
                    <f:facet name="header">Name</f:facet>
                    <h:outputText value="#{b.bname}"></h:outputText>
                </h:column>

                <h:column>
                    <f:facet name="header">Author</f:facet>
                    <h:outputText value="#{b.author}"></h:outputText>
                </h:column>

                <h:column>
                    <f:facet name="header">Option</f:facet>
                    <!--<h:outputText value="Delete"></h:outputText>-->
                    <h:commandLink value="Delete" action="#{bookController.delete(b)}" 
                                   onclick="return confirm('Are YOu Sure ?')"></h:commandLink>
                    |
                    <h:commandLink value="Edit" action="#{bookController.edit(b)}" ></h:commandLink>

                </h:column>
            </h:dataTable>
        </h:form>
    </h:body>
</html>
