<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Add Book Page</title>
    </h:head>
    <h:body>
        <f:view>
           <h:form>
               
                <h1><h:outputText value="Create/Edit"/></h1>
                <h:panelGrid columns="2">
                    <h:outputLabel value="Bname:" for="bname" />
                    <h:inputText id="bname" value="#{bookController.b.bname}" title="Book Name" required="true" requiredMessage="The Bname field is required."/>
                    <h:outputLabel value="Author:" for="author" />
                    <h:inputText id="author" value="#{bookController.b.author}" title="Author" required="true" requiredMessage="The Author field is required."/>
                    <h:commandButton value="save" action="#{bookController.add()}"></h:commandButton>
                </h:panelGrid>
            </h:form>
        </f:view>

    </h:body>
</html>
